<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>School</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/all.css">
</head>
<body class="bg-gray">
	<div id="wrapper" class="mx-auto">
		<main class="p-2 pt-3">
			<div class="container">
				<h1 class="text-center mb-3">Додавання та віднімання</h1>
				<div id="expressions">
					<div class="row align-items-center mb-3">
						<div class="col text-center fs-4 pe-0">
							<span id="number-a">&nbsp;</span>
							<span id="action">&nbsp;</span>
							<span id="number-b">&nbsp;</span>
							<span>=</span>
						</div>
						<div class="col col-7">
							<input id="answer" class="form-control text-center fs-4 w-100" type="number" placeholder="Відповідь">
						</div>
					</div>
					<div class="row align-items-center mb-3">
						<div class="col text-center">
							<button id="check" class="btn btn-info">Перевірити</button>
						</div>
					</div>
					<div class="row align-items-center mb-3">
						<div class="col text-center fs-3">
							<span id="result">&nbsp;</span>
						</div>
					</div>
					<div class="row align-items-center mb-3">
						<div class="col text-center">
							<button id="refresh" class="btn btn-success invisible">Новий приклад</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
