<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Потренуйся додавати та віднімати на прикладах">
	<title>Додавання та віднімання</title>
	<link rel="stylesheet" href="css/all.css">
	<script src="js/main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<main>
			<div class="container">
				<h1>Додавання та віднімання</h1>
				<div class="expression">
					<div class="row d-flex align-items-center justify-content-center text-holder">
						<label class="radio-label">
							<input id="max-result-1" type="radio" name="max-result" checked="checked">
							<span class="label-text">в межах <strong>20</strong></span>
						</label>
						<label class="radio-label">
							<input id="max-result-2" type="radio" name="max-result">
							<span class="label-text">в межах <strong>100</strong></span>
						</label>
					</div>
					<div class="row d-flex align-items-center justify-content-between">
						<div class="col col-1">
							<span id="number-a">&nbsp;</span>
							<span id="action">&nbsp;</span>
							<span id="number-b">&nbsp;</span>
							<span>=</span>
						</div>
						<div class="col col-2">
							<input id="answer" class="form-control" type="number" placeholder="Відповідь">
						</div>
					</div>
					<div class="row">
						<button id="check" class="btn btn-check">Перевірити</button>
					</div>
					<div class="row">
						<span id="result-error" class="error">&nbsp;</span>
						<span id="result-success" class="success invisible">
							<span class="d-block">Вірно!</span>
							<span class="d-block fw-bold">
								<span id="number-a-result">&nbsp;</span>
								<span id="action-result">&nbsp;</span>
								<span id="number-b-result">&nbsp;</span>
								<span>=</span>
								<span id="right-answer">&nbsp;</span>
							</span>
						</span>
					</div>
					<div id="create-holder" class="row">
						<span>&nbsp;</span>
					</div>
				</div>
				<ul class="info-list">
					<li>
						<p><mark class="text-blue">Доданок</mark> <mark class="text-red">+</mark> <mark class="text-blue">Доданок</mark> = <mark class="text-green">Сума</mark></p>
						<p><mark class="text-green">Сума</mark> - це результат дії <mark class="text-red">додавання</mark>.</p>
					</li>
					<li>
						<p><mark class="text-blue">Зменшуване</mark> <mark class="text-red">-</mark> <mark class="text-blue">Від'ємник</mark> = <mark class="text-green">Різниця</mark></p>
						<p><mark class="text-green">Різниця</mark> - це результат дії <mark class="text-red">віднімання</mark>.</p>
					</li>
				</ul>
			</div>
		</main>
	</div>
</body>
</html>
