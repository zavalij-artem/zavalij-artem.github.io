<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Множення чисел</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link href="css/all.css" rel="stylesheet">
		<script src="js/multiplication.js" defer></script>
	</head>
	<body>
		<div id="wrapper">
			<main>
				<section class="container pt-3 pb-3 calculation-container">
					<h1 class="text-center">Множення</h1>
					<div class="row text-center mb-3 ps-1 pe-1 d-flex align-items-center">
						<div class="col col-4 text-center">
							<label for="select-number" class="form-label mb-0 fw-bold">на:</label>
						</div>
						<div class="col col-8">
							<select id="select-number" class="form-select w-100 text-center" aria-label="Обери значення">
								<option value="empty" selected>Обери значення</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="all">Уся таблиця</option>
							</select>
						</div>
					</div>
					<div id="expression"></div>
					<div id="btn-check-holder"></div>
					<div id="answer-status"></div>
					<div id="btn-new-holder" class="hidden"></div>
				</section>
			</main>
		</div>
		<div class="bg bg-1"></div>
		<div class="bg bg-2"></div>
	</body>
</html>
